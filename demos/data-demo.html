<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../lib/themes/dark-theme.css">

<body>

  <hr>
 
  <button id="clear">clear</button>

  <data-store id="main-store">

    <data-set id="test-set" trigger="#new-user" on="accepted" visible>
      <data-query type="clear" trigger="#clear" on="click"></data-query>

    </data-set>
  </data-store>

  <button id="modal">modal</button>

  <app-modal id="new-user" trigger="#modal" on="click">
    <section>
      <b>username</b>
      <input type="text" name="username" id="username">
    </section>
  </app-modal>


  <script>
    function isDiego(event) {
      const {username} = event.detail
      return username.toLowerCase().includes('diego')
    }
  </script>

  <ui-data-repeat target="#list" trigger="#test-set" on="updated" filter="isDiego">
    <template>
      <div>
        <b>username </b> <span name="username"></span>
      </div>
    </template>
  </ui-data-repeat>

  <section id="list">
    <p>asd</p>
  </section>

  <data-chart></data-chart>


  <script type="module" src="../lib/kanban-board/kanban-board.js"></script>
  <script type="module" src="../lib/data-store/data-store.js"></script>
  <script type="module" src="../lib/ui-data/ui-data-repeat.js"></script>
  <script type="module" src="../lib/data-chart/data-chart.js"></script>
  <script type="module" src="../lib/app-modal/app-modal.js"></script>
  <script type="module" src="../lib/app-modal/app-modal.js"></script>
</body>

</html>
