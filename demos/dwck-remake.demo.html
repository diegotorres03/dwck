<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DwCK Remake</title>

    <!-- Import Components -->
    <script type="module" src="../lib/app-layout/app-layout.js"></script>
    <script type="module" src="../lib/app-router/app-router.js"></script>
    <script type="module" src="../lib/app-modal/app-modal.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../lib/css/index.css" />
    <link rel="stylesheet" href="../lib/css/themes/default-theme.css" />
    <link
      href="https://dev.iconly.io/public/qpoCO0JFYAmS/iconly.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --theme-hue: 155;
      }
    </style>
  </head>
  <body>
    <app-layout>
      <header>
        <img
          src="https://www.smartclick.com.co/wp-content/uploads/2023/04/4-Logo-vertical-sin-fondos-1-300x150.png"
          alt=""
        />
      </header>

      <menu>
        <li><a href="#">Home</a></li>
        <li><a href="#page-1">Item 1</a></li>
        <li><a href="#page-2">Item 2</a></li>
        <hr />
        <li id="settings" class="lo">
          <span style="display: flex; align-items: center; gap: 0.6rem"
            ><i class="icon-settings" style="font-size: 1.4rem"></i
            >Settings</span
          >
        </li>
      </menu>

      <main>
        <app-router>
          <app-route>Default</app-route>
          <app-route hash="page-1">Route 1</app-route>
          <app-route hash="page-2">Route 2</app-route>
        </app-router>
        <app-modal trigger="#settings" on="click">
          <span slot="title">Ad Configuration</span>
          <main>
            <form
              action=""
              style="display: flex; flex-direction: column; gap: 0.4rem"
            >
              <label for="name">Name</label>
              <input class="d-block w-100" type="text" name="name" id="name" />
              <label for="">Birthday</label>
              <input type="date" name="" id="" />
              <label for="">Email</label>
              <input type="email" name="" id="" />
              <label for="">Coso</label>
              <input type="number" name="" id="" />

              <div style="display: flex; flex-direction: column; gap: 0.4rem">
                <p style="margin: 0">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                  Illum rerum quis perspiciatis.
                </p>
                <input type="radio" id="radio1" name="opciones" />
                <label class="radio" for="radio1">Opción 1</label>

                <input type="radio" id="radio2" name="opciones" />
                <label class="radio" for="radio2">Opción 2</label>
              </div>
            </form>
          </main>
          <!-- <footer>
            <button>Accept</button>
          </footer> -->
        </app-modal>
      </main>

      <footer>
        <p style="margin: 0">info@dev-archy.com</p>
      </footer>
    </app-layout>
  </body>
</html>
