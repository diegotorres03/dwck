<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanban.demo</title>
    <!-- Style -->
    <link rel="stylesheet" href="../lib/css/themes/default-theme.css" />
    <link rel="stylesheet" href="../lib/css/index.css" />
    <!-- Components -->
    <script type="module" src="../lib/kanban-board/kanban-board.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <style>
      body {
        display: grid;
        place-items: center;
      }

      p {
        margin: 0;
        padding: 0.8rem;
        border-radius: 0.3rem;

        font-size: 0.88rem;

        border: 1px solid var(--color-border-100);
        background-color: var(--color-background-100);
        color: var(--color-text-200);

        cursor: default;
      }

      p:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <kanban-board title="Rework">
      <kanban-column title="Backlog"></kanban-column>
      <kanban-column title="Todo">
        <p>Lorem ipsum dolor sit. <i class="fi fi-sr-caret-right"></i></p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.voluptate
          saepe ad eum! Dolorum.
        </p>
        <p>
          Lorem ipsum dolor sit amet enim quam explicabo quia a animi voluptate
          saepe ad eum! Dolorum.
        </p>
      </kanban-column>
      <kanban-column title="Doing"></kanban-column>
      <kanban-column title="Done"></kanban-column>
      <kanban-column title="Testing"></kanban-column>
      <kanban-column title="Waiting"></kanban-column>
    </kanban-board>
  </body>
</html>
